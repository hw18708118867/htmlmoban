<script>
    (function(){
        var colors = ["#2F358F","#1DAEEB","#3EB14F","#E9212D","#E11587","#FEEF35","#18A299","#62308C"];
        var mixBgAniContainer = $("<div class='mix_bg_ani_container'>").prependTo("body");
        for(var i=0; i < 100; i++){
            var color = colors[Math.floor(Math.random()*colors.length)];

            $("<div class='mix_bg_ani_el'>")
                    .css({
                        position:"absolute",
                        top:((20+Math.random()*5) * i)+'px',
                        left:(-(Math.random()*30)-300)+'px',
                        width:'300px',
                        height:(Math.random() * 20)+'px',
                        background:"-webkit-gradient(linear,left center, right center, from(#000), to("+color+"))"
                    })
                    .appendTo(mixBgAniContainer)
                    .animo({animation:'mix_bg_ani',duration:(Math.random()*7 + 3),iterate:'infinite',delay:(Math.random()*3)});
        }
        $(".shoe").animo2('bounceInLeft');

        //分享微博
        $(".btn_sina").click(function () {
            var src = location.href;
            src = src.substring(0, src.lastIndexOf("/") + 1);
            window.open('http://service.t.sina.com.cn/share/share.php?url='
                    + encodeURIComponent(document.location.href) + '&appkey=&title='
                    + encodeURIComponent('别说你见过所有的ZX FLUX，快来体验FLUX的世界！@adidasOriginals')
                    + '&pic=' + encodeURIComponent(src + '/imgs/share.png')
                    + '&ralateUid=&searchPic=false', '_blank', 'scrollbars=no,width=600,height=450,left=75,top=20,status=no,resizable=yes');

            trackEvent('Share the whole site');
        });
        $(".btn_wx").mouseover(function(){
            $(".qrcode").show();
        }).mouseout(function(){
            $(".qrcode").hide();
        });
    })();
</script>
